<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake Pit - Monthly Membership</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .membership-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .membership-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .membership-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .price {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .price-period {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        #checkout-button {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #checkout-button:hover {
            background: #333;
        }
        
        #checkout-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>The Snake Pit</h1>
            <p class="subtitle">Mixed Martial Arts & Fitness</p>
            
            <div class="membership-info">
                <div class="membership-title">Monthly Membership</div>
                <p class="membership-description">
                    Unlimited access to MMA training, fitness classes, and open gym sessions.
                </p>
                <div>
                    <span class="price">Â£40</span>
                    <span class="price-period">/month</span>
                </div>
            </div>
            
            <button id="checkout-button">Subscribe Now</button>
            
            <div class="loading">Processing...</div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR STRIPE PUBLISHABLE KEY (starts with pk_)
        const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
        
        // REPLACE THIS WITH YOUR PRICE ID (starts with price_)
        const priceId = 'YOUR_PRICE_ID';
        
        const button = document.getElementById('checkout-button');
        const errorMessage = document.getElementById('error-message');
        const loadingMessage = document.querySelector('.loading');
        
        button.addEventListener('click', async () => {
            // Check if keys are configured
            if (priceId === 'YOUR_PRICE_ID' || priceId === '') {
                errorMessage.textContent = 'Setup incomplete: Missing Stripe Price ID. Check setup instructions.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable button and show loading
            button.disabled = true;
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const { error } = await stripe.redirectToCheckout({
                    lineItems: [{ price: priceId, quantity: 1 }],
                    mode: 'subscription',
                    successUrl: window.location.origin + '/success.html',
                    cancelUrl: window.location.href,
                    customerEmail: '', // Leave empty to let customer enter email
                });
                
                if (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    button.disabled = false;
                    loadingMessage.style.display = 'none';
                }
            } catch (err) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                button.disabled = false;
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
